type: keras # TODO - use a class name?
args:
    arch: model_files/model.json
    weights: model_files/weights.h5
    custom_objects: model/custom_keras_objects.py
default_dataloader: . # path to the directory
info:
    author: Ziga Avsec
    name: rbp_eclip
    version: 0.1
    descr: RBP binding prediction
dependencies:
    pip:
        - concise>=0.6.3
        - tensorflow>=1.0.0
        - keras>=2.0.4
schema:
    inputs:
        seq:
            shape: (4, 101)
            special_type: DNASeq
            descr: One-hot encoded RNA sequence
            # associated_metadata: ranges # --> has to be defined in dataloader.yaml.
            #                                   This field is ignored in model.yaml.
        dist_polya_st:
            shape: (None, 1, 10)
            descr: Distance to poly-a site transformed with B-splines
    targets:
        binding_site:
            shape: (1, )
            descr: Predicted binding strength
