type: keras # TODO - use a class name?
args:
    arch: model_files/model.json
    weights: model_files/weights.h5
    custom_objects: model/custom_keras_objects.py
default_dataloader: . # path to the directory
info:
    authors:
        - name: Ziga Avsec
          github: avsecz
    doc: RBP binding prediction
dependencies:
    pip:
        - concise>=0.6.3
        - tensorflow>=1.0.0
        - keras>=2.0.4
schema:
    inputs:
        seq:
            shape: (101, 4)
            special_type: DNASeq
            doc: One-hot encoded RNA sequence
            # associated_metadata: ranges # --> has to be defined in dataloader.yaml.
            #                                   This field is ignored in model.yaml.
        dist_polya_st:
            shape: (1, 10)
            doc: Distance to poly-a site transformed with B-splines
    targets:
        shape: (1, )
        doc: Predicted binding strength
        column_labels:
            - rbp_prb
postprocessing:
    - type: variant_effects
      args:
          seq_input:
            - seq
          supports_simple_rc: # Optional, Indicate whether the model supports reverse-complements of the sequences defined in 'seq_input'
            - true
